<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>favorite</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div *ngIf="(pokemons$ |async) as pokemons">
    {{ pokemons | json }}
  </div>
</ion-content>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">favorite</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
