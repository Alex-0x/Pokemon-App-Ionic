<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>pokemon-details</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center ion-text-capitalize">
        <h1>{{pokemon.name}}</h1>
      </ion-col>
    </ion-row>
    <ion-row class="ion-align-items-center">
        <ion-col size= 3></ion-col>
        <ion-col size="8" class="ion-text-center">
        <ion-img [src]="pokemon.img" alt=" {{pokemon.name}}"></ion-img>
      </ion-col>
      <ion-col size="2"></ion-col>
    </ion-row>
    <ion-row *ngIf="(pokemonData$ | async ) as pData">
    <ion-col>
      {{pData | json}}
    </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list lines="none">
    <ion-item class="ion-text-center">
      <ion-label>

      </ion-label>
    </ion-item>
    <ion-item class="ion-text-center">

    </ion-item>
  </ion-list>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">pokemon-details</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
